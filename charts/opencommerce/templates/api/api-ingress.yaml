{{- if .Values.api.enabled -}}
{{- if .Values.api.ingress.enabled -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ template "opencommerce.fullname" . }}-api
  labels:
    app: {{ template "opencommerce.name" . }}
    component: api
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    rancher.io/globalDNS.hostname: {{ .Values.api.host}}
    {{ range $key, $value := .Values.api.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
{{- if .Values.api.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.api.host }}
      secretName: {{ .Values.api.ingress.tls.secretName }}
{{- end }}
  rules:
    - http:
        paths:
          - path: {{ .Values.api.ingress.path }}
            pathType: Prefix
            backend:
              serviceName: {{ template "opencommerce.fullname" . }}-api
              servicePort: 3000 
      host: {{ .Values.api.host }}
{{- end }}
{{- end }}